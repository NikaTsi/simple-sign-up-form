<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <header>
        <h1>Learn to code by watching others</h1>
        <h2>See how experienced developers solve problems in real-time. Watching scripted
            tutorials is great, but understanding how developers think is invaluable. </h2>
    </header>

    <main>
        <div class="trial">
            <h4><b>Try it free 7 days</b> then $20/mo. thereafter</h4>
        </div>

        <div class="inp">
            <form action="confirmation.html">
                <input id="name" type="text" placeholder="First Name">
                <p class="nameErr"></p>
                <input id="lastName" type="text" placeholder="Last Name">
                <p class="lastNameErr"></p>
                <input id="mail" type="mail" placeholder="Email Address">
                <p class="mailErr"></p>
                <input id="password" type="password" placeholder="Password">
                <p class="passwordErr"></p>
                <input id="repeatPassword" type="password" placeholder="Repeat Password">
                <p class="repeatPasswordErr"></p>
                <button id="confirmationBtn" type="button">
                    <h5>CLAIM YOUR FREE TRIAL</h5>
                </button>
            </form>
            <footer>
                <h6>By clicking the button, you are agreeing to our <span>Terms and Services</span></h6>
            </footer>
        </div>

    </main>

    <script src="./main.js"></script>
</body>

</html>
